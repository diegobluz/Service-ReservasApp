info:
  app:
    name: "@project.name@"
    version: "@project.version@"
    description: "@project.description@"
    base-package: com.company

server:
  port: 5000
  servlet:
    context-path: /services_reservas_app

management:
  server:
    port: 9090
  context-path: /actuator
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

resilience4j:
  retry:
    configs:
      default:
        maxRetryAttempts: 2
        waitDuration: 5000
    instances:
      global:
        baseConfig: default

grupo:
  http:
    factory:
      habilitado: ${HTTP_FACTORY_HABILITADO:true}
      numeroDeRotas: ${HTTP_FACTORY_NUMERO_DE_ROTAS:10}
      numeroMaximoDeConexoesPorRota: ${HTTP_FACTORY_CONEXOES_PORTAS:100}
      socketTimeout: ${HTTP_FACTORY_SOCKET_TIMEOUT:5000}
      connectRequestTimeout: ${HTTP_FACTORY_REQUEST_TIMEOUT:2000}
      connectTimeout: ${HTTP_FACTORY_TIMEOUT:2000}

config:
  api:
    info: services_reservas_app

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5p [service--petshop-ns,%X{trace_id:--},%X{span_id:--},%X{trace_flags:--}] ${PID} --- [%15.15t] %-40.40logger{36} .%-15.-15M : %m%n"
