spring:
  application:
    name: services_reservas_app
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  main:
    banner-mode: 'OFF'
  jackson:
    serialization:
      write_dates_as_timestamps: false
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
