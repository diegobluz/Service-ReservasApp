openapi: 3.0.0
info:
  title: Service Reservas App
  description: Service Reservas App
  termsOfService: https://sample.com/terms/
  contact:
    name: API Support
    url: https://www.sample.com/support
    email: support@sample.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: "1.0"
servers:
  - url: https://apps-dev.grupo.com.br/sample
    description: Development server
  - url: https://apps-hml.grupo.com.br/sample
    description: Staging server
  - url: https://apps-prd.grupo.com.br/sample
    description: Production server
components:
  schemas:
    GeneralError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    ReservaError:
      type: object
      properties:
        code:
          type: string
          description: Error Code
        message:
          type: string
          description: Error Description
    SampleResponse:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    ReservaRequest:
      type: object
      properties:
        nomeCliente:
          type: string
        dataEntrada:
          type: string
        dataSaida:
          type: string
        numeroHospedes:
          type: string
    ReservaResponse:
      type: object
      properties:
        nomeCliente:
          type: string
        dataEntrada:
          type: string
        dataSaida:
          type: string
        numeroHospedes:
          type: string
  responses:
    GeneralError:
      description: General Error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/GeneralError'
paths:
  /sample/{id}:
    get:
      summary: Summary...
      description: Description get
      operationId: get
      responses:
        '200':
          description: Description 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SampleResponse'
              examples:
                grupo:
                  summary: summary grupo
                  value: |-
                    {"id": "1", "name": "Grupo"}
                pac:
                  summary: summary
                  value: |-
                    {"id": "2", "name": "Pac"}
        '204':
          description: Description 204
        default:
          description: Description default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GeneralError'
    parameters:
      - name: id
        in: path
        description: Description Parameter
        required: true
        schema:
          type: integer
          format: int32
        style: simple
        examples:
          grupo:
            summary: Summary Grupo
            value: 1
          pac:
            summary: Summary
            value: 2
  /sistema-de-reserva/:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReservaRequest'
      summary: Summary...
      description: Description get
      operationId: reservaId
      responses:
        '200':
          description: Description 200
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservaResponse'
              examples:
                grupo:
                  summary: summary grupo
                  value: |-
                    {"id": "1", "name": "Grupo"}
                pac:
                  summary: summary
                  value: |-
                    {"id": "2", "name": "Pac"}
        '204':
          description: Description 204
        '400':
          description: Description default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservaError'
        '404':
          description: Description default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservaError'
        '500':
          description: Description default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservaError'
        default:
          description: Description default
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReservaError'

